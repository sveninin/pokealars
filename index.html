<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image</title>

    <style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
    }

    .image-container {
        position: relative;
    }

    #interactiveImage {
        display: block;
        max-width: 100%;
        transition: transform 0.6s ease-in-out;
        transform-origin: bottom center;
    }

    .fall-back {
        transform: rotateX(90deg) translateY(0px);
    }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="lars_moment.jpg" alt="Center Image" id="interactiveImage">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const image = document.getElementById("interactiveImage");

        image.addEventListener("click", () => {
            // Add class to animate the image
            image.classList.add("fall-back");

            // Remove the class after the animation duration (0.6s)
            setTimeout(() => {
                image.classList.remove("fall-back");
            }, 600);
        });
    });
    </script>
</body>
</html>
